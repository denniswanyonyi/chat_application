<!DOCTYPE html>
<html>
<head>
	<title>Chat with Socket.IO and Node JS - Dennis Wanyonyi</title>

	<link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/site.css">
</head>
<body>
	<div class="container">
		<div class="col-md-offset-3 col-md-6" id="registrationForm">
			<form class="form-horizontal white-bg shadow sm-padding" id="usernameForm">
				<h4 class="text-center no-margin">Enter username to chat</h4>
				<hr class="sm-margin" />
				<div>
					<label class="">Username</label>
				</div>
				<p class="input-group">
				    <input type="text" required id="enteredUsername" class="full-width form-control" placeholder="Your username" />
				    <span class="input-group-btn">
				      <button type="submit" class="btn btn-default">
					      	Login
				      </button>
				    </span>
			    </p>
				<div id="usernameError" class="text-danger">
					
				</div>
			</form>
		</div>
		<div class="content">
			<aside class="col-md-3">
				<div class="white-bg shadow sm-padding">
					<h4 class="no-margin">Users</h4>
					<hr class="xs-margin" />
					<div>
						<ul id="users"></ul>
					</div>
				</div>
			</aside>
			<div class="col-md-9">
				<div class="white-bg shadow no-padding">
					<h4 class="text-center sm-padding no-margin text-success">Chat Board</h4>
					<hr class="sm-margin" />
					<div id="chat-board">
						
					</div>
					<div class="row no-margin no-padding relative">
						<form id="send-message" class="form-horizontal full-width">
							<p class="input-group xs-margin-bottom">
							    <input type="text" required id="message" class="full-width form-control" placeholder="Type your message here..." />
							    <span class="input-group-btn">
							      <button type="submit" class="btn btn-default">
								      	Send
							      </button>
							    </span>
						    </p>

						<!-- <input type="text" id="message" placeholder="Type your message here..."/>
						<input type="submit" class="btn btn-xs btn-success" /> -->
						</form>
					</div>					
				</div>
			</div>
		</div>
		<footer class="text-success text-center">
			Chat application prototype developed using <a href="https://nodejs.org/">Node JS</a>, <a href="http://socket.io/">Socket IO</a> and JavaScript by <span class="text-danger">Dennis Wanyonyi</span> 
		</footer>
	</div>

	<script type="text/javascript" src="/scripts/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/scripts/myscripts.js"></script>
</body>
</html>
